<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap&subset=cyrillic" rel="stylesheet">

    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="buttons">
        <div class="buttons-btn js-reset">reset</div>
    </div>
  <div class="field">
<!--      .field-row*3>.field-col*3>.square-->
      <div class="field-row">
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="1"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="2"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="3"></div>
          </div>
      </div>
      <div class="field-row">
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="4"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="5"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="6"></div>
          </div>
      </div>
      <div class="field-row">
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="7"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="8"></div>
          </div>
          <div class="field-col">
              <div class="field-dummy"></div>
              <div class="square js-square" data-number="9"></div>
          </div>
      </div>
  </div>
</body>
</html>
